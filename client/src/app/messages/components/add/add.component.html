<div class="col-lg-10">
    <h3>{{ title }}</h3>

    <div class="alert alert-success" *ngIf="status == 'success'">
        Mensaje enviado correctamente!
    </div>

    <div class="alert alert-danger" *ngIf="status == 'error'">
        No se ha podido enviar el mensaje, inténtelo de nuevo más tarde.
    </div>

    <form #formAdd="ngForm" (ngSummit)="onSubmit(formAdd)">
        <p>
            <label>Para:</label>
            <select *ngIf="follows" name="receiver" #receiver="ngModel" [(ngModel)]="message.receiver" class="form-control" required>
                <option *ngFor="let follow of follows" value="{{ follow.user._id }}" class="form-control">
                    {{ follow.user.name + ' ' + follow.user.nick }}
                </option>
            </select>
        </p>
        <p>
            <label>Mensaje</label>
            <textarea name="text" #text="ngModel" [(ngModel)]="message.text" class="form-control" required></textarea>
            <span *ngIf="!text.valid && text.touched">
                El mensaje es obligatorio
            </span>
        </p>
        <input type="submit" value="{{ title }}" class="btn btn-success" (click)="onSubmit(formAdd)">
    </form>

</div>
